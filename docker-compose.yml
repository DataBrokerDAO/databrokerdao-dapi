version: '3'

services:
  mint:
    image: settlemint/mint-dapi:latest
    ports:
      - "3333:3333"
      # Port for remote debugging, IF enabled via REMOTE_DEBUG_MODE
      - "9230:9230"
    volumes:
     - .:/srv/src/contracts
    environment:
      ETHEREUM_NODE_URL: http://testrpc:8545
      MONGODB_URI: mongodb://mongo:27017/mint
      REMOTE_DEBUG_MODE: debug
      DEBUG: lib-ethereum:*
    links:
      - mongo
      - testrpc

  mongo:
    image: mongo
    ports:
      - "27017:27017"

  mongo-express:
    image: mongo-express
    ports:
      - "8082:8081"
    links:
      - mongo

  testrpc:
    image: trufflesuite/ganache-cli:v6.1.3
    ports:
      - "8545:8545"
    command: "--secure -u 0 --gasPrice 0 -l 0xfffffffffff -i 1337 -m 'robot robot robot robot robot robot robot robot robot robot robot robot'"
